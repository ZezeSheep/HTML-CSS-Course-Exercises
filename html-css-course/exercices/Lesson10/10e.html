<!DOCTYPE html>
<html>
    <head>
        <title>
            Multiple cards
        </title>
        <link rel="stylesheet" href="10e.css">
    </head>
    <body>
        <div class="profile-cart">
            <img class="friend-picture" src="../../img/cat-cafe-pet.jpg" alt="">
            <p class="card-name">Oliver</p>
            <div class="multual-friends-info">
                <img class="profile-picture" src="../../img/Chiuauau.jpg" alt="">
                <p class="multual-friends">2 mutual friends</p>
            </div>
            <button>Add Friend</button>
        </div>
        <div class="profile-cart">
            <img class="friend-picture" src="../../img/dog-cafe-pet.jpg" alt="">
            <p class="card-name">Louis</p>
            <div class="multual-friends-info">
                <img class="profile-picture" src="../../img/Chiuauau.jpg" alt="">
                <p class="multual-friends">60 mutual friends</p>
            </div>
            <button>Add Friend</button>
        </div>
        <div class="profile-cart">
            <img class="friend-picture" src="../../img/Cacatua-Galerita.jpg" alt="">
            <p class="card-name">Kimo</p>
            <div class="multual-friends-info">
                <img class="profile-picture" src="../../img/Chiuauau.jpg" alt="">
                <p class="multual-friends">7 mutual friends</p>
            </div>
            <button>Add Friend</button>
        </div>
    </body>
</html>
