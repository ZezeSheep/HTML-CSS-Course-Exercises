<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                font-family: Arial, Helvetica, sans-serif;
            }
            .modal {
                background-color: white;
                width: 300px;
                padding: 10px;
                border-radius: 5px;
            }
            h1{
                margin-top: 0;
            }
        </style>
    </head>
    <body style="height: 3000px;">
        <div
        style="
            background-color: green;
            color: white;
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100px;
        "
        >right sidebar</div>
        <div class="overlay"
        style="
            position: fixed;
            background-color: rgba(0, 0, 0, 0.8);
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        ">
            <div class="modal">
                <h1>Modal Title</h1>
                <p>This is a modal</p>
                <button>Close</button>
            </div>
        </div>
    </body>
</html>
